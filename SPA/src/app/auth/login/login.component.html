<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login Page</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName="email" type="email" id="emailInput" class="form-control" />
                        <label class="form-label" for="form3Example3c">Email address</label>
                        <span *ngIf = "email?.invalid && email?.touched">Email required</span>
                        <!-- <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Invalid Email</span> -->

                      </div>
                      
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName = "password" type="password" id="passwordInput" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Invalid Password</span>

                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg">Login</button>
                    </div>

                    <!-- <span class="text-danger" *ngIf="invalidEm">{{message}}</span> -->

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                          <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                      </div>
            
                      <div><a routerLink="/register" >Don't have an account? Create one!</a></div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                    <img src="https://media.istockphoto.com/photos/businessman-using-laptop-computer-in-the-office-picture-id1137014758?k=20&m=1137014758&s=612x612&w=0&h=MZ6qFQ_GrelFNsxL6eN0uWJO9F1X9JuT61NxUH-cKps="
                    class="img-fluid" alt="img">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
