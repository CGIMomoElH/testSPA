<div class="container-fluid page">
    <div class="pag p-5">List of Users</div>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Email</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.email}}</td>
                <td><button (click)="goToUserDetails(user.id)">Details</button></td>
            </tr>
        </tbody>
    </table>
</div>


<section class="vh-100">
    <div class="container py-5 h-50">
      <div class="row d-flex align-items-center justify-content-center h-100">
        
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h2> Add user</h2>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control form-control-lg" />
              <label class="form-label" for="form-name">Name</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="text" id="job" class="form-control form-control-lg" />
              <label class="form-label" for="form-job">Job</label>
            </div>
  
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add user</button>
          </form>
        </div>
      </div>
    </div>
  </section>
